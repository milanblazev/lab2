    <h2>Choose movie:</h2>

<form th:action ="@{/}" th:method="POST">
    <div>
        <li th:each="movie : ${movies}">
                <input type="radio" th:value="${movie.getTitle()}" name="movie-radio-button">
                Title: <th:block th:text="${movie.getTitle()}"></th:block>
                Summary: <th:block th:text="${movie.getSummary()}"></th:block>
                Rating: <th:block th:text="${movie.getRating()}"></th:block>
                Production: <th:block th:text="${movie.getProduction().getName()}"></th:block>
            <br>
            <input class="btn btn-danger" th:formaction="@{'/movies/delete/{id}' (id=${movie.getId()})}" type="submit" value="Delete">
            <a th:href="@{'/movies/edit/{id}' (id=${movie.getId()})}"
               class="btn btn-sm btn-info edit-product">
                <i class="fa fa-trash">Edit</i>
            </a>
        </li>
    </div>
    <h2>Choose number of tickets:</h2>
    <input type="number" name="numTickets" min="1" max="10"><br/>
    <br/>
    <input type="submit" value="Submit" name="form2Submit">
</form>

    <a th:href="@{/movies/add}" class="btn btn-sm btn-info edit-product">
        <i class="fa fa-trash">Add new movie</i>
    </a>
